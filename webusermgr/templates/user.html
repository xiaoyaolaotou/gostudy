<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create/">新建</a>
    <table>
        <thead>
            <tr>
                <th>用户名</th>
                <th>姓名</th>
                <th>地址</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {{range . }}
                <tr>
                    <td>{{.Name}}</td>
                    <td>{{if .Sex}}男{{else}}女{{end}}</td>
                    <td>{{.Addr}}</td>
                    <td>
                        <a href="/edit/?id={{.ID}}">编辑</a>
                        <a href="/delete/?id={{.ID}}">删除</a>
                    </td>
                </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
