{{define "content"}}
<form action="/tasks/create/" method="POST">
    <div class="form-group row">
        <label class="col-1 col-form-label col-form-label-sm">名称:</label>
        <input class="form-control form-control-sm  col-lg-2" type="text" name="name" />
    </div>
    <div class="form-group row">
        <label class="col-1 col-form-label col-form-label-sm">负责人:</label>
        <input class="form-control form-control-sm  col-lg-2" type="text" name="user" />
    </div>
    <div class="form-group row">
        <label class="col-1 col-form-label col-form-label-sm">描述:</label>
        <input class="form-control form-control-sm  col-lg-2" type="text" name="desc" />
    </div>
    <div>
        <input class="btn btn-primary" type="submit" name="添加" />
    </div>
</form>

{{end}}
